<html ng-app="adminAngular">
  <head>
    <meta charset="utf-8">
    <title>adminAngular</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- endbower -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container">
      <header class="header">
        <div class="logo"></div>
        <div class="pull-right user" ng-if="user" ng-cloak>
          您好！<span class="name">{{user.realName}}</span>
          (<span class="role">{{user.roleId | role }}</span>)

          <button class="btn btn-danger" ng-click="logout()">安全退出</button>
        </div>
      </header>
      <div ui-view></div>
    </div>    
    

    <!-- build:js(src) scripts/vendor.js -->

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
