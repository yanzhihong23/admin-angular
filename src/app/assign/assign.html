 <article class="main-content">
  <section class="content">
    <div class="wrapper">
      <table class="table table-hover table-striped table-responsive" ng-show="assign.assignType==='team'">
        <thead>
          <tr>
            <th>组别</th>
            <th>组内人数</th>
            <th>任务总数</th>
            <th>分配</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in assign.groupList">
            <td>{{item.name}}</td>
            <td>{{item.members}}</td>
            <td>{{item.tasks}}</td>
            <td>
              <button class="btn btn-success btn-sm" ng-click="assign.assignToTeam($index)">分配</button>
            </td>
          </tr>
        </tbody>
      </table>

      <table class="table table-hover table-striped table-responsive" ng-show="assign.assignType=='member'">
        <thead>
          <tr>
            <th>角色</th>
            <th>名字</th>
            <th>邮箱</th>
            <th>手机</th>
            <th>任务总数</th>
            <th>分配</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in assign.memberList">
            <td>{{item.isLeader ? '组长': '组员'}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.userId}}</td>
            <td>{{item.tasks}}</td>
            <td>
              <button class="btn btn-success btn-sm" ng-click="assign.assignToMember($index)">分配</button>
            </td>
          </tr>
        </tbody>

        <div class="divider"></div>

        <section class="clearfix">
          <div class="pull-right">
            <button type="button" class="btn btn-default btn-lg" ng-click="assign.back()">返回</button>
          </div>
        </section>
      </table>
    </div>
  </section>
</article>
