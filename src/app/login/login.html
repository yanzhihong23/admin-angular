<article class="main-content">
  <section id="login_form">
    <h1>欢迎登录</h1>
    <form class="form-horizontal" name="loginForm" ng-submit="login.submit()">
      <div class="form-group">
        <label class="control-label col-sm-3">用户名</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="login.user.username" maxlength="11" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" ng-model="login.user.password" maxlength="20" required>
        </div>
      </div>
      <div class="form-group submit">
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-success btn-block btn-lg" ng-disabled="loginForm.$invalid">登录</button>
        </div>
      </div>
    </form>
  </section>
</article>
