<article class="login-view">
  <article id="login_form">
    <img src="assets/images/logo-2.png" class="logo" width="104" alt="">
    <div class="login-form">
      <form class="form-horizontal" name="loginForm" ng-submit="login.submit()">
        <input type="text" class="form-control" ng-model="login.user.username" maxlength="11" placeholder="用户名" required>
        <input type="password" class="form-control" ng-model="login.user.password" maxlength="20" placeholder="密码" required>
        <button type="submit" class="btn btn-login" ng-disabled="loginForm.$invalid">登录</button>
      </form>
    </div>
  </article>
</article>
