<form class="form-horizontal" name="pwdForm">
  <div class="modal-header">
    <h3 class="modal-title">修改登录密码<small>（密码规则：8位英文字母和数字的组合）</small></h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label class="control-label col-sm-4">原密码: </label>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="password" ng-pattern="pwd.pattern" ng-model="pwd.user.password" maxlength="8" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">新密码: </label>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="newPassword" ng-pattern="pwd.pattern" ng-model="pwd.user.newPassword" maxlength="8" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-4">确认新密码: </label>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="confirmPassword" ng-pattern="pwd.user.newPassword" ng-model="pwd.user.confirmPassword" maxlength="8" required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="button" ng-disabled="pwdForm.$invalid" ng-click="pwd.submit()">提交</button>
    <button class="btn btn-default" type="button" ng-click="pwd.cancel()">取消</button>
  </div>

</form>
